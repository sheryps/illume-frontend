<h1>Admin User DashBoard</h1>
<div class="container text-center">
    <h3>Add/Create Products</h3><br>
    <form [formGroup]="productData"class="form-group w-25" style="margin-left: 500px;"  (ngSubmit)="productdata()">
        <input class="form-control" type="text" placeholder="Enter the name of your product" formControlName="product">
        <input class="form-control" type="text" placeholder="Enter the Description" formControlName="desc">
        <input class="form-control" type="number" placeholder="Enter the Price" formControlName="price">
        <input class="form-control" type="number" placeholder="Enter the discount" formControlName="discount">
        <select class="form-control" formControlName="category">
            <option value='' disabled selected>Select Category</option>
            <option value="Mens's Clothing">Mens's Clothing</option>
            <option value="Women's Clothing">Women's Clothing</option>
            <option value="Jewllery">Jewllery</option>
            <option value="Electronics">Electronics</option>
        </select>
        <input type="file" class="form-control" (change)="onselectFile($event)">
        <button class="btn btn-primary" type="submit">Create Product</button>
    </form>
</div>
