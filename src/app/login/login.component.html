<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-5">
     <div class="card">
       <h2 class="card-title text-center">Login</h2>
        <div class="card-body py-md-4">
         <form _lpchecked="1" [formGroup]="loginData" (ngSubmit)="loginValue()">
          <div class="form-group">
               <input type="email" class="form-control" id="email" placeholder="Email" formControlName="username">
               <div *ngIf="loginData.get('username')?.invalid && (loginData.get('username')?.dirty || loginData.get('username')?.touched )" class="text-danger">
                Valid Username required
              </div>
          </div>                                                                
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            <div *ngIf="loginData.get('password')?.invalid && (loginData.get('password')?.dirty || loginData.get('password')?.touched )" class="text-danger">
              Valid Password Required
          </div>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-between">
              <a routerLink="/signup">SignUp</a>
              <button class="btn btn-primary" type="submit">Login</button>
          </div>
         </form>
       </div>
    </div>
  </div>
  </div>
  </div>
