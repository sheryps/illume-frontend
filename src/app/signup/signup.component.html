<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-5">
     <div class="card">
       <h2 class="card-title text-center">Register</h2>
        <div class="card-body py-md-4">
         <form _lpchecked="1" [formGroup]="registerData" (ngSubmit)="register()">
            <div class="form-group">
               <input type="text" class="form-control" id="name" placeholder="Name" formControlName="username">
               <div *ngIf="registerData.get('username')?.invalid && (registerData.get('username')?.dirty || registerData.get('username')?.touched )" class="text-danger">
                  Valid Username required
                </div>
            </div>
            <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                  <div *ngIf="registerData.get('email')?.invalid && (registerData.get('email')?.dirty || registerData.get('email')?.touched )" class="text-danger">
                     Valid Email required
                   </div>
            </div>
                                 
                              
            <div class="form-group">
               <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
               <div *ngIf="registerData.get('password')?.invalid && (registerData.get('password')?.dirty || registerData.get('password')?.touched )" class="text-danger">
                  Valid Password Required
              </div>
            </div>
            <div class="form-group">
               <input type="password" class="form-control" id="confirm-password" placeholder="confirm Password" formControlName="confpassword">
               <div *ngIf="registerData.get('confpassword')?.invalid && (registerData.get('confpassword')?.dirty || registerData.get('confpassword')?.touched )" class="text-danger">
                  Password dont match
              </div>
            </div>
            <div class="form-group">
               <select formControlName="role" class="form-control">
                  <option value="" disabled selected>Enter the role</option>
                  <option value="1">Admin</option>
                  <option value="0">User</option>
               </select>
               <div *ngIf="registerData.get('role')?.invalid && (registerData.get('role')?.dirty || registerData.get('role')?.touched )" class="text-danger">
                  Please enter your role
              </div>
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between">
               <a routerLink="/login">Login</a>
               <button class="btn btn-primary" type="submit">Create Account</button>
            </div>
         </form>
       </div>
    </div>
  </div>
  </div>
  </div>
